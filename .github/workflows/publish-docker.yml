name: Publish Docker
permissions:
  contents: read
on:
  push:
    branches: [main]
    paths:
      - "libs/plantuml-cli/Dockerfile"
      - "libs/plantuml-cli/README.md"
jobs:
  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLISH_GITHUB }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get PlantUML version
        id: get_plantuml_version
        run: |
          echo "version=$(grep -oP '(?<=plantuml/plantuml:)\d+\.\d+\.\d+' Dockerfile)" >> $GITHUB_OUTPUT
        working-directory: ./libs/plantuml-cli
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            interrogate/plantuml-cli:latest
            interrogate/plantuml-cli:${{ steps.get_plantuml_version.outputs.version }}
          context: ./libs/plantuml-cli
      - name: Update Description
        uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: interrogate/plantuml-cli
          readme-filepath: ./libs/plantuml-cli/README.md
